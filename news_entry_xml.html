<!DOCTYPE html>
<html lang="ja">
<meta charset="utf-8">

<head>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      background-color: #f9f9f9;
    }
    h3 {
      color: #333;
    }
    form {
      margin-bottom: 1em;
      background: #fff;
      padding: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
      max-width: 400px;
    }
    p {
      margin: 0.5em 0;
    }
    input[type="date"],
    input[type="text"] {
      width: 100%;
      padding: 0.4em;
      margin-top: 0.2em;
      box-sizing: border-box;
    }
    input[type="submit"] {
      margin-top: 1em;
      padding: 0.5em 1em;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 1em;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
    <h3>新着情報登録</h3>
    <form id="form" method="post">
        <p>日付<br><input type="date" name="date"></p>
        <p>新着情報<br><input type="text" name="info"></p>
        <input type="submit" value="登録する" onclick="submitTo('news_complete_xml.php')">
        <input type="submit" value="一覧" onclick="submitTo('news_list_xml.php')">
</form>

<script>
function submitTo(action) {
    form = document.getElementById('form');
    form.action = action;
}
</script>
</body>
</html>
